<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best of Luck</title>

    <style>
        /* General Reset */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, pink, #78bbd7 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        /* üåπ Floating Roses (UPGRADED) */
        .roses {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 0;
        }

        .roses span {
            position: absolute;
            bottom: -60px;
            font-size: 28px;
            animation: roseFloat 10s linear infinite;
            opacity: 0.9;
            filter: drop-shadow(0 0 8px rgba(255, 105, 180, 0.6));
        }

        .roses span:nth-child(1) { left: 10%; animation-delay: 0s; }
        .roses span:nth-child(2) { left: 25%; animation-delay: 2s; font-size: 32px; }
        .roses span:nth-child(3) { left: 40%; animation-delay: 4s; }
        .roses span:nth-child(4) { left: 55%; animation-delay: 1s; font-size: 30px; }
        .roses span:nth-child(5) { left: 70%; animation-delay: 3s; }
        .roses span:nth-child(6) { left: 85%; animation-delay: 5s; font-size: 34px; }

        @keyframes roseFloat {
            0% {
                transform: translateY(0) translateX(0) rotate(0deg) scale(0.8);
                opacity: 0;
            }
            20% {
                opacity: 1;
            }
            50% {
                transform: translateY(-60vh) translateX(20px) rotate(180deg) scale(1.1);
            }
            100% {
                transform: translateY(-120vh) translateX(-20px) rotate(360deg) scale(0.9);
                opacity: 0;
            }
        }

        /* Card */
        .wish-card {
            position: relative;
            cursor: pointer;
            overflow: hidden;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
            background: rgb(12, 12, 12);
            transition: transform 0.3s ease;
            z-index: 2;
        }

        .wish-card:hover {
            transform: scale(1.02);
        }

        /* Laptop */
        @media (min-width: 769px) {
            .wish-card {
                width: 350px;
                height: 500px;
            }
            .instruction-text::after {
                content: "Click to reveal your surprise";
            }
        }

        /* Phone */
        @media (max-width: 768px) {
            .wish-card {
                width: 85vw;
                height: 60vh;
            }
            .instruction-text::after {
                content: "Tap to reveal your surprise";
            }
        }

        /* Wish Content */
        .wish-content {
            position: absolute;
            inset: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 30px;
            background: #000608;
        }

        .wish-content h2 {
            color: rgb(65, 176, 236);
            font-size: 1.8rem;
            margin-bottom: 10px;
            animation: float 2.5s ease-in-out infinite;
        }

        .wish-content p {
            color: rgb(192, 240, 255);
            line-height: 1.5;
        }

        /* Photo Overlay */
        .photo-overlay {
            position: absolute;
            inset: 0;
            z-index: 3;
            transition: transform 1s cubic-bezier(0.65, 0, 0.35, 1), opacity 0.8s;
        }

        .photo-overlay img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .instruction-label {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.6);
            color: rgb(249, 171, 232);
            padding: 8px 20px;
            border-radius: 25px;
            font-size: 14px;
            backdrop-filter: blur(5px);
        }

        /* Reveal */
        .wish-card:focus .photo-overlay,
        .wish-card:active .photo-overlay {
            transform: translateY(-100%);
            opacity: 0;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
    </style>
</head>

<body>

    <!-- üåπ Floating Roses -->
    <div class="roses">
        <span>üåπ</span>
        <span>üåπ</span>
        <span>üåπ</span>
        <span>üåπ</span>
        <span>üåπ</span>
        <span>üåπ</span>
    </div>

    <!-- Card -->
    <div class="wish-card" tabindex="0">

        <div class="wish-content">
            <h2>All the best for your exam! ‚úçÔ∏è</h2>
            <p>
                I know you have worked hard. You are going to shine today!  
                Call me once you finish. ‚ù§Ô∏è
            </p>
        </div>

        <div class="photo-overlay">
            <img src="img/photo.jpg" alt="Her Photo">
            <div class="instruction-label instruction-text"></div>
        </div>

    </div>

</body>
</html>
